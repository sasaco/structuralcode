name: docs

on:
  # trigger deployment on every push to main branch
  push:
    branches: [main]
  # trigger deployment manually
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          # fetch all commits to get last updated time or other git log info
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          # node.js version 18 だと NODE_OPTIONS='--openssl-legacy-provider' つけても error
          node-version: 14

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: npm install
        run: npm install            

      # docs フォルダを作ってやらないとエラーが出る
      - name: Create docs folder
        run: mkdir -p ./docs && mkdir -p ./src/.vuepress/public

      # run copy script
      - name: copy image file
        run: npm run copy

      # run build script
      - name: Build VuePress site
        run: npm run src:build

      # please check out the docs of the workflow for more details
      # @see https://github.com/crazy-max/ghaction-github-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # @see https://docs.github.com/en/actions/reference/authentication-in-a-workflow#about-the-github_token-secret
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # deploy the default output dir of VuePress
          publish_dir: ./docs
          # https://tech-wafter.net/2020/deploy-custom-domain-github-pages-on-github-actions/
          cname: structuralcode.com
